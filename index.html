              <h2 id="titulo_contato">Contato</h2>
              <form class="formulario-contato">
                <div class="campo-formulario">
                  <input
                    type="text"
                    id="campo_nome"
                    name="nome"
                    placeholder="Nome*"
                    required
                  />
                </div>
                <div class="campo-duplo">
                  <div class="campo-formulario">
                    <input
                      type="email"
                      id="campo_email"
                      name="email"
                      placeholder="E-mail*"
                      required
                    />
                  </div>
                  <div class="campo-formulario">
                    <input
                      type="tel"
                      id="campo_telefone"
                      name="telefone"
                      placeholder="Telefone*"
                      required
                    />
                  </div>
                </div>
                <div class="campo-formulario">
                  <textarea
                    id="campo_mensagem"
                    name="mensagem"
                    rows="5"
                    placeholder="Mensagem*"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="botao-enviar">Enviar</button>
              </form>
            </div>
          </div>

        <!-- Rodapé fixo abaixo do conteúdo -->

          <span id="footer"></span>
          <div class="btn_idioma">
            <button onclick="changeLanguage('pt')">
              <img src="img/brasil.png" alt="Português" />
            </button>

              <img src="img/estados-unidos.png" alt="English" />
            </button>
          </div>
        </div>

  </body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const timelineItems = document.querySelectorAll('.timeline ul li');

      timelineItems.forEach((item, index) => {
        setTimeout(() => {
          item.classList.add('fade-in');
        }, index * 300);
      });
    });
  </script>
  <script>
    // Create a tooltip element
    const tooltip = document.createElement('div');
    tooltip.classList.add('tooltip');
    document.body.appendChild(tooltip);

    // Add event listeners to each .timeline_content element
    document.querySelectorAll('.timeline_content').forEach((item) => {
      item.addEventListener('mouseenter', (e) => {
        const description = item.getAttribute('data-description');
        tooltip.textContent = description;
        tooltip.style.display = 'block';
      });

      item.addEventListener('mousemove', (e) => {
        tooltip.style.top = e.pageY + 15 + 'px'; // Position 15px below the cursor
        tooltip.style.left = e.pageX + 'px';
      });

      item.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
      });
    });
  </script>
  <script src="script.js"></script>
  <script src="language.js"></script>
</html>
