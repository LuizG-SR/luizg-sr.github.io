	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const timelineItems = document.querySelectorAll('.timeline ul li');

			timelineItems.forEach((item, index) => {
				setTimeout(() => {
					item.classList.add('fade-in');
				}, index * 300);
			});
		});
	</script>
	<script>
		// Create a tooltip element
		const tooltip = document.createElement('div');
		tooltip.classList.add('tooltip');
		document.body.appendChild(tooltip);

		// Add event listeners to each .timeline_content element
		document.querySelectorAll('.timeline_content').forEach((item) => {
			item.addEventListener('mouseenter', (e) => {
				const description = item.getAttribute('data-description');
				tooltip.textContent = description;
				tooltip.style.display = 'block';
			});

			item.addEventListener('mousemove', (e) => {
				tooltip.style.top = e.pageY + 15 + 'px'; // Position 15px below the cursor
				tooltip.style.left = e.pageX + 'px';
			});

			item.addEventListener('mouseleave', () => {
				tooltip.style.display = 'none';
			});
		});
	</script>
	<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
	<script>
		// Inicializar o EmailJS com seu User ID
		emailjs.init('Lbm9T_UGExAEvUKrS'); // Substitua por seu User ID do EmailJS

		// Máscara para o campo de telefone
		function aplicarMascaraTelefone(event) {
			const campo = event.target;
			let valor = campo.value.replace(/\D/g, '');

			if (valor.length > 10) {
				valor = valor.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
			} else {
				valor = valor.replace(/^(\d{2})(\d{4})(\d{4}).*/, '($1) $2-$3');
			}

			campo.value = valor;
		}

		document.getElementById('campo_telefone').addEventListener('input', aplicarMascaraTelefone);

		// Função para enviar o formulário usando EmailJS
		document.getElementById('formularioContato').addEventListener('submit', function (event) {
			event.preventDefault(); // Evita o envio padrão do formulário

			const mensagemStatus = document.getElementById('mensagemStatus');
			const loading = document.getElementById('loading');

			// Mostrar o loading
			loading.style.display = 'block';

			// Enviar o formulário usando o template do EmailJS
			emailjs
				.sendForm('service_qczqegt', 'template_n0avshm', this)
				.then(
					function () {
						mensagemStatus.textContent = 'Mensagem enviada com sucesso!';
						mensagemStatus.style.color = 'green';
						document.getElementById('formularioContato').reset();
					},
					function (error) {
						mensagemStatus.textContent = 'Houve um erro ao enviar a mensagem. Tente novamente.';
						mensagemStatus.style.color = 'red';
						console.error('Erro:', error);
					}
				)
				.finally(function () {
					// Esconder o loading após o envio
					loading.style.display = 'none';
				});
		});
	</script>
