<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href=".css" />
		<title>Editor de Texto - UD</title>
	</head>
	<body>
		<div class="editor">
			<div class="editor-toolbar">
				<button onclick="document.execCommand('bold', false, '');">Negrito</button>
				<button onclick="document.execCommand('italic', false, '');">Itálico</button>
				<button onclick="document.execCommand('underline', false, '');">Sublinhado</button>
			</div>
			<div class="editor-content" contenteditable="true"></div>
			<div class="editor-statusbar">
				<span id="editor-status">Seleção: 0 caracteres</span>
				<button onclick="clearSelection()">Limpar Seleção</button>
			</div>
			<button id="start-recording">Gravar</button>
			<button id="stop-recording" style="display: none">Parar gravação</button>
		</div>
	</body>
	<script src="script.js"></script>
</html>
